<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-calm screen-header" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon sidemenu-button" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm screen-header">
      <h1 class="title" style="font-size:28px">Total <img src="img/pp.png" style="width:30px;height:30px;" />: {{model.totalPP}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close style="padding-bottom:0px;">
          <span style="font-size:28px">Lists</span>
           <span class="todo-item-right" style="margin-top:-8px;" ui-sref="app.listCreation">
            <i class="icon ion-plus-circled plus-button-medium"></i>
           </span>
        </ion-item>
        <ion-item menu-close ng-repeat="list in model.lists" ui-sref="app.list({listId: list.id})">
            {{list.listName}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
