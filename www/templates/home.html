<ion-view view-title="Todo: Next few days">
  <ion-header-bar>
      <div class="home-header-button">
          <i class="icon ion-plus-circled plus-button"></i>
      </div>
      
  </ion-header-bar>
  <ion-content>
      <div class="page-content">
          <div class="todo-list">
              <div class="todo-list-item todo-list-divider">
                  Today
              </div>
              <div class="todo-list-item" >
                  Item
              </div>
              <div class="todo-list-item">
                  Hello World
                  <span class="todo-item-right ">
                      45 
                      <i class="icon ion-ios-telephone-outline"></i>
                  </span>
              </div>
              <div ng-repeat="task in model.tasks" class="todo-list-item">
                  {{task.taskName}}
              </div>
          </div>
          <button ng-click="init()">CLICK ME</button>
      </div>
</ion-content>
</ion-view>
