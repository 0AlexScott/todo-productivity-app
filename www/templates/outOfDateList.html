<ion-view view-title="Out of date tasks">
    <ion-content>
        <div class="page-has-header">
            <div class="pageSpinner">
                <div class="spinner">
                    <ion-spinner class="spinner"></ion-spinner>
                </div>
            </div>
            <div class="page-content">

                <div class="todo-list">
                    <div class="todo-list-item todo-list-divider">
                        <b>Missed Tasks</b>
                    </div>
                    <div ng-repeat="task in model.tasks | orderBy:'completionDate'" ui-sref="app.taskView({taskId: task.id})">
                        <div class="todo-list-item">
                            {{task.taskName}}
                            <span class="todo-item-right ">
                                {{task.productivityPoints}}
                                <img src="img/pp.png" style="width:16px;height:16px;" />
                            </span>
                        </div>
                        <div class="todo-list-item sub-task" ng-repeat="subTask in task.subTasks">
                            - {{subTask.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
